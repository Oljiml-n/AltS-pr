<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 868px)" href="mobile.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="for-individuals item">
      <img src="./Logo.png" alt="logo">
      <h1>For Individuals</h1>
      <p>Start benefiting from the wellness experience. For <br> companies looking on increasing productivity, and improving <br> organization wellness.</p>
    </div>
    <div class="form item">
      <form action="#">
        <div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Tolu">
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Select here">
        </div>
        <div>
          <label for="gender">Gender</label>
          <input type="text" id="gender" name="gender" placeholder="Select here">
        </div>
        <div>
          <label for="dob">Date of Birth</label>
          <input type="dob" id="dob" name="dob">
        </div>
        <div>
          <label for="weight"> Weight (KG)</label>
          <input type="text" id="weight" name="weight" placeholder="Enter Weight">
        </div>
        <div>
          <label for="height">Height (CM)</label>
          <input type="text" id="height" name="height" placeholder="Enter height here..">
        </div>
        <div>
          <label for="Activity">Activity Level</label>
          <input type="text" id="activity" name="activity" placeholder="Select Here">
        </div>
        <div>
          <label for="pass">Password</label>
          <input type="text" id="pass" name="pass">
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="t-and-c">By clicking Register, you agree to our <a href="">Terms of use</a> and our <a href="">Privacy Policy</a></p>
    </div>
  </div>
</body>
</html>
